name: Update YouTube videos in README

on:
  schedule:
    # Runs daily at 06:15 UTC (adjust if you want)
    - cron: "15 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update README from RSS
        run: node update-youtube-readme.mjs
        env:
          MAX_VIDEOS: "3"

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update latest YouTube videos"
          git push
